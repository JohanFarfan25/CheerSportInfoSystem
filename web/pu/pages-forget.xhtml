<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Recuperar Clave</title>
        <meta name="description" content="Ela Admin - HTML5 Admin Template"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <link rel="apple-touch-icon" href="https://i.ibb.co/SNmmhFd/logo2.png"/>
        <link rel="shortcut icon" href="https://i.ibb.co/SNmmhFd/logo2.png"/> 

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css"/>
        <link rel="stylesheet" href="../assets/css/cs-skin-elastic.css"/>
        <link rel="stylesheet" href="../assets/css/style.css"/>

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'/>

        <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
    </h:head>
    <h:body class="bg-dark">

        <div class="sufee-login d-flex align-content-center flex-wrap">
            <div class="container">
                <div class="login-content">
                    <div class="login-logo">
                        <a href=".#">
                            <img class="align-content" src="../assetss/img/logo/logo.png" alt=""/>
                        </a>
                    </div>
                    <div class="login-form">
                        <h:form>
                            <p:messages id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/> 
                            <div class="form-group">
                                <p style="color: red; text-align: center;">
                                    ¡Recuerda que se generará una nueva clave creada por el sistema!
                                </p>
                                <p style="color: red; text-align: center;">
                                    ¡Y será enviada a tu correo electrónico!
                                </p>
                                <label>Correo</label>
                                <h:inputText required="true"  requiredMessage="Ingrese el correo" id="regCorreo" value="#{loginView.correoRecuperar}" class="form-control" html5:placeholder="Ingrese su correo"/>
                                <h:message style="color: red" for="regCorreo"></h:message>
                            </div>

                            <h:commandButton action="#{loginView.restaurarClave()}" class="btn btn-primary btn-flat m-b-15" value="Enviar"/>
                            <hr/>

                            <p>Inicie sesión con su nueva cuenta <a href="../signin.xhtml" style="color: #0056b3"> <b> Iniciar Sesión  </b></a></p>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.js"
                integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
        <script src="../assets/js/main.js"></script>

    </h:body>
</html>
