    <h:head>

        <script type="text/javascript">
            function showStatus() {
                statusDialog.show();
            }
            function hideStatus() {
                statusDialog.hide();
            }
        </script>


    </h:head>
    <h:body>

        <p:messages id="mensaje" severity="info, fatal" showSummary="true" showDetail="true"/>  
        <h:form enctype="multipart/form-data" prependId="false">
            <!-- fileUploadListener="{uploadBean.handleFileUpload}" -->
            <p:growl id="messages" showSummary="true" showDetail="true" autoUpdate="true" />
            <p:fileUpload value="#{fileUploadControl.upload()}"
                          oncomplete="hideStatus()"                          
                          invalidFileMessage="fichier invalide.Veuillez choisir un fichier CSV"
                          invalidSizeMessage="La taille de votre fichier ne doit pas dÃ©passer 10Mo"
                          sizeLimit="10000000" html5:showButtons="true"  allowTypes="/(\.|\/)(csv|xls|xlst)$/" />
        </h:form>



    </h:body>
</html>
