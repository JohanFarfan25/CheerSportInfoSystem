<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Calificar Proceso Formativo</title>
    </h:head>
    <h:body>
         <h:form id="formCalificacion1">
            <br />
            <p:messages id="mensaje" severity="info, fatal" showSummary="true" showDetail="true"/>  

            <p:fieldset legend="Calficación Semana 1">
                <h:panelGrid columns="5" id="pgDatos">

                    <p:outputLabel for="txtidPlan" value="Id Plan"/>                    
                    <p:selectOneMenu required="true" id="txtidPlan" value="#{Semana1JpaController.selected.idPlan.idPlan}">
                        <f:selectItem itemLabel="---" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{Semana1JpaController.plan}" var="P" itemLabel="#{P.idDeportista.codigo.nombre}" itemValue="#{P.idPlan}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="txtidItems" value="Id Item"/>                    
                    <p:selectOneMenu required="true" id="txtidItems" value="#{Semana1JpaController.selected.idItems.idItems}">
                        <f:selectItem itemLabel="---" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{Semana1JpaController.itemsE}" var="I" itemLabel="#{I.nombreItem}" itemValue="#{I.idItems}" />
                    </p:selectOneMenu>
                    <p:message for="txtidItems"/>
                    
                    <p:outputLabel for="txtcalificacion" value="Calificación"/>
                        <p:inputText id="txtcalificacion" value="#{Semana1JpaController.selected.calificacion}"  required="true" requiredMessage="Campo requerido"/>
                     <p:message for="txtcalificacion"/>

                    </h:panelGrid>  

                    <br/>
                    <p:commandButton icon="ui-icon-check" value="Calificar" actionListener="#{Semana1JpaController.registrar()}" update="pgDatos, mensaje" />

            </p:fieldset>

        </h:form>
        
        <hr/>
