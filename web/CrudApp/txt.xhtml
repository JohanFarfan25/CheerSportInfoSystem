<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
              
        <h:form id="DlgFrm">
            
               <p:dialog  id="dlg1"  widgetVar="dlg1">
                <p:dataTable id="datos" value="#{PlanDeEntrenamientoJpaController.usuarios}" var="usr"> 
                    <p:column>
                        <p:commandButton  value="Seleccionar" oncomplete="PF('dlg1').hide()" actionListener="#{PlanDeEntrenamientoJpaController.selected.setIdDeportista(usr)}"/>     
                    </p:column>
                    <p:column headerText="Nombre" >
                        <h:outputText value="#{usr.codigo.nombre}"/>
                    </p:column>
                    <p:column headerText="Apellidos" >
                        <h:outputText value="#{usr.codigo.apellidos}"/>
                    </p:column>
                    <p:column headerText="Sexo" >
                        <h:outputText value="#{usr.codigo.sexo}"/>
                    </p:column>
                    <p:column headerText="Tipo" >
                        <h:outputText value="#{usr.tipo}"/>
                    </p:column>
                    
                </p:dataTable>                                
            </p:dialog>
        </h:form>
            
        </h:form>
    </h:body>
</html>
