<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition>
            <div class="breadcrumbs">
                <div class="breadcrumbs-inner">
                    <div class="row m-0">
                        <div class="col-sm-4">
                            <div class="page-header float-left">
                                <div class="page-title">
                                    <h1>${panel}</h1>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="page-header float-right">
                                <div class="page-title">
                                    <ol class="breadcrumb text-right">
                                        <li><a href="../privatepage.xhtml">Home session</a></li>
                                        <li class="active"><a href="#">${panel}</a></li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content">
                <!-- Animated -->
                <div class="animated fadeIn">


                    <div class=" content-wrapper d-flex justify-content-center" >


                        <div class="col-lg-12 card contentplan">
                            <div class="container col-lg-12">
                                <div class="login-content ">
                                    <div class="card-header text-center btn bg-blue btn-primary btn-block" style="padding-top: 20px">
                                        <strong class="card-title " style="font-size: 17px;">Datos Personales</strong>
                                    </div>

                                    <div class="login-form contentplan">


                                        <h:form class="row" id="miform" enctype="multipart/form-data" >

                                            <div class="form-group text-center">

                                                <p:messages id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>  

                                            </div> 

                                            <div class="col-md-6">


                                                <div class="form-group">
                                                    <label style="font-size: 20px; font-family: fantasy; color: #8e8e8e; "><i class="fa fa-user-circle" style="color: #8e8e8e;"/>  Nombre </label>
                                                    <h:inputText required="true" requiredMessage="Nombre" id="regNombres" value="#{registerView.objPersona.nombre}" class="form-control" html5:placeholder="Nombre"/>
                                                    <h:message style="color: red" for="regNombres"></h:message>
                                                </div>







                                                <div class="form-group">
                                                    <label style="font-size: 20px; font-family: fantasy; color: #8e8e8e; "><i class="fa fa-list-alt" style="color: #8e8e8e;"/>  Tipo de Documento  </label>
                                                    <h:selectOneMenu  value="#{registerView.objPersona.tipoDocumento}"  requiredMessage="Tipo de Documento" id="regT" class="form-control">
                                                        <f:selectItem itemLabel="---" itemValue="#{null}" noSelectionOption="true" />
                                                        <f:selectItem itemValue="CC" itemLabel="CC"/>
                                                        <f:selectItem itemValue="TI" itemLabel="TI"/>
                                                        <f:selectItem itemValue="CE" itemLabel="CE"/> 
                                                    </h:selectOneMenu>
                                                    <h:message style="color: red" for="regT"></h:message>

                                                </div>



                                                <div class="form-group">
                                                    <label style="font-size: 20px; font-family: fantasy; color: #8e8e8e; "><i class="fa fa-phone" style="color: #8e8e8e;"/>  Telefono </label>
                                                    <h:inputText id="regPhone" required="true" requiredMessage="Telefono" value="#{registerView.objPersona.telefono}" class="form-control" html5:placeholder="Telefono"/>
                                                    <h:message style="color: red" for="regPhone"></h:message>
                                                </div>





                                                <div class="form-group">
                                                    <label style="font-size: 20px; font-family: fantasy; color: #8e8e8e; "><i class="fa fa-user-circle" style="color: #8e8e8e;"/>  Edad </label>
                                                    <h:inputText id="regEdad" required="true" requiredMessage="Edad" value="#{registerView.objPersona.edad}" class="form-control" html5:placeholder="Edad"/>
                                                    <h:message style="color: red" for="regEdad"></h:message>
                                                </div>


                                                <div class="form-group">
                                                    <label style="font-size: 20px; font-family: fantasy; color: #8e8e8e; "><i class="fa  fa-user-md" style="color: #8e8e8e;"/>  Pathologías </label>
                                                    <h:inputTextarea required="true" requiredMessage="Pathologías" id="regriesgo" value="#{registerView.objPersona.factorDeRiezgo}" class="form-control" html5:placeholder="Pathologías"/>
                                                    <h:message style="color: red" for="regriesgo"></h:message>
                                                </div>
                                                <br/>

                                            </div>

                                            <div class="col-md-6">


                                                <div class="form-group">
                                                    <label style="font-size: 20px; font-family: fantasy; color: #8e8e8e; "><i class="fa fa-user-circle" style="color: #8e8e8e;"/>  Apellidos </label>
                                                    <h:inputText required="true" requiredMessage="Apellidos" id="regApellidos" value="#{registerView.objPersona.apellidos}" class="form-control" html5:placeholder="Apellidos"/>
                                                    <h:message style="color: red" for="regApellidos"></h:message>
                                                </div>


                                                <div class="form-group">
                                                    <label style="font-size: 20px; font-family: fantasy; color: #8e8e8e; "><i class="fa fa-list-alt" style="color: #8e8e8e;"/>  Documento </label>
                                                    <h:inputText id="regDocumento" required="true" requiredMessage="Documento" value="#{registerView.objPersona.documento}" class="form-control" html5:placeholder="Documento"/>
                                                    <h:message style="color: red" for="regDocumento"></h:message>
                                                </div>

                                                <div class="form-group">
                                                    <label style="font-size: 20px; font-family: fantasy; color: #8e8e8e; "><i class="fa fa-group" style="color: #8e8e8e;"/>  Genero</label>
                                                    <h:selectOneMenu  value="#{registerView.objPersona.sexo}" requiredMessage="Generor" id="regGenero" class="form-control">
                                                        <f:selectItem itemLabel="---" itemValue="#{null}" noSelectionOption="true" />
                                                        <f:selectItem itemValue="M" itemLabel="Masculino"/>
                                                        <f:selectItem itemValue="F" itemLabel="Femenino"/> 
                                                    </h:selectOneMenu>
                                                    <h:message style="color: red" for="regGenero"></h:message>


                                                </div>


                                                <div class="form-group">
                                                    <label style="font-size: 20px; font-family: fantasy; color: #8e8e8e; "><i class="fa fa-gift" style="color: #8e8e8e;"/>  Fache de Nacimiento </label>                                                   
                                                    <p:calendar  id="txtfechaNacimiento" value="#{registerView.objPersona.fechaNacimiento}" required="true" requiredMessage="required" html5:placeholder="día/mes/año">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                    </p:calendar>                                                    
                                                    <p:message for="txtfechaNacimiento"/>
                                                </div>


                                            </div>

                                            <div class="card-header text-center btn bg-blue btn-primary btn-block" style="padding-top: 20px">
                                                <strong class="card-title " style="font-size: 17px">Datos de auntenticación de usuario</strong>
                                            </div>
                                            <div class="col-md-6">

                                                <div class="form-group">
                                                    <br/>
                                                    <label style="font-size: 20px; font-family: fantasy; color: #8e8e8e; "><i class="fa fa-user-circle" style="color: #8e8e8e;"/>  Nombre de Usuario </label>
                                                    <h:inputText required="true" requiredMessage="Enter Name User" id="regUsuario" value="#{registerView.name}" class="form-control" html5:placeholder="Nombre de Usuario"/>
                                                    <h:message style="color: red" for="regUsuario"></h:message>
                                                </div>

                                                <div class="form-group">
                                                    <label style="font-size: 20px; font-family: fantasy; color: #8e8e8e; "><i class="fa fa-users" style="color: #8e8e8e;"/>  Rol </label>
                                                    <h:selectOneMenu  value="#{registerView.objUsuario.tipo}"  requiredMessage="Enter Type of user" id="regTipous" class="form-control">
                                                        <f:selectItem itemLabel="---" itemValue="#{null}" noSelectionOption="true" />
                                                        <f:selectItem itemValue="Administrador" itemLabel="Administrador" />
                                                        <f:selectItem itemValue="Entrenador" itemLabel="Entrenador" />
                                                        <f:selectItem itemValue="Deportista" itemLabel="Deportista" />
                                                    </h:selectOneMenu>
                                                    <h:message style="color: red" for="regTipous"></h:message>

                                                </div>

                                                <div class="form-group">
                                                    <label style="font-size: 20px; font-family: fantasy; color: #8e8e8e; "><i class="fa fa-envelope-open" style="color: #8e8e8e;"/>  Correo</label>
                                                    <h:inputText required="true"  requiredMessage="Correo" id="regCorreo" value="#{registerView.email}" class="form-control" html5:placeholder="Correo"/>
                                                    <h:message style="color: red" for="regCorreo"></h:message>
                                                </div>

                                                <div class="form-group">

                                                    <label style="font-size: 20px; font-family: fantasy; color: #8e8e8e; "><i class="fa fa-key" style="color: #8e8e8e;"/>  Clave</label>
                                                    <h:inputSecret required="true" requiredMessage="Clave" id="regClave"  value="#{registerView.password}" class="form-control" html5:placeholder="Clave"/>
                                                    <h:message style="color: red" for="regClave"></h:message>
                                                </div>




                                            </div>
                                            <div class="col-md-6">

                                                <div class="form-group">
                                                    <br/>
                                                    <label style="font-size: 20px; font-family: fantasy; color: #8e8e8e; "><i class="fa fa-user-circle" style="color: #8e8e8e;"/>  Confirmar Usuario </label>
                                                    <h:inputText required="true" requiredMessage="Tipo de persona" id="regUsua" value="#{registerView.objUsuario.usuario}" class="form-control" html5:placeholder="Confirmar Usuario"/>
                                                    <h:message style="color: red" for="regUsua"></h:message>
                                                </div>


                                                <div class="form-group">
                                                   
                                                    <label style="font-size: 20px; font-family: fantasy; color: #8e8e8e; "><i class="fa fa-users" style="color: #8e8e8e;"/>  Confirmar Rol </label>
                                                    <h:selectOneMenu  value="#{registerView.roll}"  requiredMessage="Rol" id="regTiRol" class="form-control" html5:placeholder="Rol">
                                                        <f:selectItem itemLabel="---" itemValue="#{null}" noSelectionOption="true" />                                                        
                                                        <f:selectItem itemValue="administrador" itemLabel="Administrador"/>
                                                        <f:selectItem itemValue="entrenador" itemLabel="Entrenador"/>
                                                        <f:selectItem itemValue="users" itemLabel="Deportista"/>
                                                    </h:selectOneMenu>
                                                    <h:message style="color: red" for="regTiRol"></h:message>

                                                </div>

                                                <div class="form-group">
                                                    <label style="font-size: 20px; font-family: fantasy; color: #8e8e8e; "><i class="fa fa-envelope-open" style="color: #8e8e8e;"/>  Confirmar Correo </label>
                                                    <h:inputText id="regCorreo2" required="true" requiredMessage="Correo" value="#{registerView.objPersona.email}" class="form-control" html5:placeholder="Correo"/>
                                                    <h:message style="color: red" for="regCorreo2"></h:message>
                                                </div>


                                                <div class="form-group">
                                                    <label style="font-size: 20px; font-family: fantasy; color: #8e8e8e; "><i class="fa fa-key" style="color: #8e8e8e;"/>  Confirmar Clave</label>
                                                    <h:inputSecret required="true" requiredMessage="Clave" id="confirmpassword"  value="#{registerView.confirmPassword}" class="form-control" html5:placeholder="Comfirmar Clave"/>
                                                    <h:message style="color: red" for="confirmpassword"></h:message>
                                                </div>
                                            </div>

                                            <p:separator></p:separator>


                                            <h:commandButton action="#{registerView.register()}"   class="btn btn-primary btn-flat m-b-30 m-t-30" value="Registrar"/>
                                            <p:separator></p:separator>

                                        </h:form>
                                        <div class="register-link m-t-15 text-center">
                                            <strong><p>Shreerleading Sports Information System</p></strong>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


            </div><!-- .animated -->
            <!-- .animated -->


        </ui:composition>



    </h:body>
</html>
