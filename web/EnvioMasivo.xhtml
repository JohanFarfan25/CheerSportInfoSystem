<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>

    </h:head>
    <h:body>
        <div class="row">
            <div class="col-4">
                <h:form>
                    <p:messages id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>  


                    <div class="form-group">
                        <label>Asunto</label>
                        <h:inputText required="true" requiredMessage="Asunto" id="regAsunt" value="#{loginView.sujeto}" class="form-control" html5:placeholder="Asunto"/>
                        <h:message style="color: red" for="regAsunt"></h:message>
                    </div>

                    <div class="form-group">
                        <label>Correo </label>
                        <h:inputTextarea id="regmensa" required="true" requiredMessage="Mensaje" value="#{loginView.mensaje}" class="form-control" html5:placeholder="mensaje"/>
                        <h:message style="color: red" for="regmensa"></h:message>
                    </div>

                    <p:separator></p:separator>


                    <h:commandButton action="#{loginView.correoMasivo()}"   class="btn btn-primary btn-flat m-b-30 m-t-30" value="Enviar Correo"/>
                    <p:separator></p:separator>
                    <div class="register-link m-t-15 text-center">
                        <p>Shreerleading Sports Information System</p>
                    </div>
                </h:form>
            </div>
        </div>


    </h:body>
</html>
